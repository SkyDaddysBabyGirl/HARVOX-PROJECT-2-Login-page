<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/lib/icons/css/boxicons.css">
    <link rel="stylesheet" href="assets/lib/icons/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Login-page</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="container2">

                <div class="left">
                    <img src="assets/images/prog.png" alt="">
                </div>

                <div class="right">
                    <div class="lg">
                        <h3>Welcome <span>Back</span>üëè</h3>
                        <p class="dt">Please enter your details</p>
                    </div>

                    <div class="btn">
                        <box-icon class="ic1" type='logo' name='apple'></box-icon>
                        <a href="#">Login with Apple</a>
                    </div>

                    <div class="hr-ctn">
                        <div class="hr">
                            <div class="hr1">
                                <hr>
                            </div>.
                            <p>or</p>
                            <div class="hr2">
                                <hr>
                            </div>
                        </div>
                    </div>

                    <div class="email">
                        <iconify-icon class="mm" icon="fluent:mail-20-filled"></iconify-icon>
                        <input type="Email" placeholder="Email">
                    </div>

                    <div class="pass">
                        <iconify-icon class="mm2" icon="solar:lock-password-unlocked-bold"></iconify-icon>
                        <input type="password" placeholder="Password">
                        <iconify-icon class="mm3" icon="mdi:eye"></iconify-icon>
                    </div>

                    <div class="rem">
                        <div class="r1">
                            <div class="click"></div>
                            <p>Remember</p>
                        </div>

                        <div class="r2">
                            <p>Forgot password?</p>
                        </div>
                    </div>

                    <div class="bt">
                        <button class="btn1">Login</button>
                    </div>

                    <p class="last">Don't have an account? <span>Sign Up</span></p>

                </div>
            </div>
        </div>
    </section>
    <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
